<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მომხმარებელთა მართვა</title>
    <!-- Tailwind CSS CDN - Production: Use a build process to optimize Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">მომხმარებელთა მართვა (Thymeleaf)</h1>

    <!-- Registration Form Example -->
    <div class="mb-8 border-b pb-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">მომხმარებლის რეგისტრაცია</h2>
        <form th:action="@{/register}" method="post" class="bg-gray-50 p-4 rounded-md mb-4 shadow-sm">
            <input type="text" name="username" placeholder="მომხმარებლის სახელი" class="w-full p-2 border border-gray-300 rounded-md mb-4" required>
            <input type="password" name="password" placeholder="პაროლი" class="w-full p-2 border border-gray-300 rounded-md mb-4" required>
            <input type="text" name="fullName" placeholder="სრული სახელი" class="w-full p-2 border border-gray-300 rounded-md mb-4" required>
            <input type="email" name="email" placeholder="ელ.ფოსტა" class="w-full p-2 border border-gray-300 rounded-md mb-4" required>
            <input type="tel" name="phoneNumber" placeholder="ტელეფონის ნომერი" class="w-full p-2 border border-gray-300 rounded-md mb-4">
            <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">რეგისტრაცია</button>
        </form>
    </div>

    <!-- List Customers Example -->
    <div class="bg-gray-50 p-4 rounded-md mb-4 shadow-sm">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">ყველა მომხმარებელი</h2>
        <table class="min-w-full bg-white border border-gray-200 rounded-md">
            <thead>
            <tr>
                <th class="py-2 px-4 border-b">ID</th>
                <th class="py-2 px-4 border-b">მომხმარებლის სახელი</th>
                <th class="py-2 px-4 border-b">სრული სახელი</th>
                <th class="py-2 px-4 border-b">ელ.ფოსტა</th>
                <th class="py-2 px-4 border-b">ტელეფონი</th>
                <th class="py-2 px-4 border-b">მოქმედებები</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td class="py-2 px-4 border-b" th:text="${customer.id}"></td>
                <td class="py-2 px-4 border-b" th:text="${customer.username}"></td>
                <td class="py-2 px-4 border-b" th:text="${customer.fullName}"></td>
                <td class="py-2 px-4 border-b" th:text="${customer.email}"></td>
                <td class="py-2 px-4 border-b" th:text="${customer.phoneNumber}"></td>
                <td class="py-2 px-4 border-b">
                    <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="text-blue-600 hover:underline mr-2">რედაქტირება</a>
                    <form th:action="@{/customers/delete/{id}(id=${customer.id})}" method="post" class="inline-block">
                        <button type="submit" class="text-red-600 hover:underline">წაშლა</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(customers)}">
                <td colspan="6" class="py-4 px-4 text-center text-gray-500">მომხმარებლები არ მოიძებნა.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
