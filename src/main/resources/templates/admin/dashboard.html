<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding-top: 56px; }
    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f8f9fa;
        padding-top: 56px;
    }
    .content {
        margin-left: 250px;
        padding: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Admin Panel</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <span class="navbar-text mr-3" sec:authentication="name"></span>
      </li>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<div class="sidebar">
  <div class="list-group list-group-flush">
    <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action active">Dashboard</a>
    <a th:href="@{/admin/customers}" class="list-group-item list-group-item-action">Manage Customers</a>
    <a th:href="@{/admin/admins}" class="list-group-item list-group-item-action">Manage Admins</a>
  </div>
</div>

<div class="content">
  <div class="container-fluid">
    <h1 class="mt-4">Welcome to Admin Dashboard!</h1>
    <p>Use the sidebar to navigate through administrative functions.</p>

    <div th:if="${param.logout}" class="alert alert-info">
      You have been logged out.
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username or password.
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
